<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></head>

<body>
<div id="main" class="container mt-3">
    <div class="row col-md-12">
        <form method="get" action="#" v-if="isformvisable" >
            <p v-if="errors.length">
                <b>Please correct the following error(s):</b>
            <ul>
                <li v-for="error in errors">{{ error }}</li>
            </ul>
            </p>


            <dic class="form-group">
                <label class="" for="title">title</label>
                <input type="text" class="form-control" name="title" id="title" v-model="post.title"/>
            </dic>

            <dic class="form-group">
                <label class="" for="content">content</label>
                <textarea type="text" class="form-control" name="content" id="content" v-model="post.content"></textarea>
            </dic>





            <div class="form-group">
                <input type="checkbox" true-value="immediatly" false-value="later"  name="share" id="share" v-model="post.sendimmediatly"/>
                <label class="" for="share">&nbsp; &nbsp;shareeimmediately</label>


            </div>




            <div class="form-group">
                <h5>ShareOne</h5>
                <div v-for="media in postdata.shareon">
                    <input :name="media" :id="media" type="checkbox" v-model="post.shareon" :value="media"/>
                    <label :class="media">&nbsp;{{media}}</label>
                </div>



            </div>




            <div class="form-group">
                <h5>ShareOne</h5>
                <div v-for="category in postdata.categories">
                    <input :name="category" :id="category" type="radio" v-model="post.category" :value="category"/>
                    <label :class="category">&nbsp;{{category}}</label>
                </div>



            </div>




            <div class="form-group">
                <h5>series</h5>
                <select class="form-control" v-model="post.saries">
                    <option  v-for="series in postdata.series" :value="series">{{series}}</option>
                </select>



            </div>


            <button class="btn btn-block btn-primary" @click="isformvisable=false">submit</button>


        </form>
        <!--end form-->
    </div>




    <!-- display data-->
        <div  class="row mt-5" v-if="isformvisable==false">
            <table class="table table-striped w-100">
                <tr>
                    <td class="col-6">Title</td>
                    <td class="col-6">{{post.title}}</td>

                </tr>

                <tr>
                    <td class="col-6">content</td>
                    <td class="col-6" style="white-space:pre">{{post.content}}</td>

                </tr>

                <tr>
                    <td class="col-6">sendimmediatly</td>
                    <td class="col-6">{{post.sendimmediatly}}</td>

                </tr>


                <tr>
                    <td class="col-6">shareone</td>
                    <td class="col-6">
                        <ul>
                            <li v-for="media in post.shareon">{{media}}</li>
                        </ul>
                    </td>

                </tr>




                <tr>
                    <td class="col-6">categories</td>
                    <td class="col-6">
                      <p>{{post.category}}</p>
                    </td>

                </tr>

                <tr>
                    <td class="col-6">saries</td>
                    <td class="col-6">
                        <p>{{post.saries}}</p>
                    </td>

                </tr>

            </table>

            <button class="btn btn-dark " @click="isformvisable = true">
                return
              </button>
        </div>






</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>

</body>
